name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Run tests
        run: |
          set -o pipefail
          swift test --enable-code-coverage 2>&1 | \
            xcbeautify --report junit --report-path .

      - name: Verify test report
        if: always()
        run: |
          echo "=== Checking for junit.xml ==="
          ls -la junit.xml || echo "junit.xml not found!"

      - name: Generate coverage report
        if: always()
        run: |
          PROFDATA=$(find .build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA" ]; then
            TEST_BINARY=$(find .build/debug -type f -perm +111 -name "*PackageTests" | head -1)
            if [ -n "$TEST_BINARY" ]; then
              xcrun llvm-cov export -format=lcov \
                -instr-profile="$PROFDATA" \
                "$TEST_BINARY" > coverage.lcov || true
            fi
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            junit.xml
            coverage.lcov
          retention-days: 7
          if-no-files-found: warn

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f junit.xml ]; then
            TESTS=$(grep -c 'testcase' junit.xml || echo "0")
            FAILURES=$(grep -c 'failure' junit.xml || echo "0")
            echo "- Tests: $TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- Failures: $FAILURES" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build (Release)
    needs: test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build release
        run: swift build -c release
